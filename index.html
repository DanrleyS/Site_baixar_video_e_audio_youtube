<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Vídeos do YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Ícone do YouTube -->
        <img src="youtube_icon.png" alt="YouTube Icon" class="icon">
        
        <h1>Downloader de Vídeos do YouTube</h1>

        <!-- Formulário para inserir URL do vídeo -->
        <label for="url">Insira a URL do vídeo:</label>
        <input type="text" id="url" placeholder="URL do vídeo" />

        <!-- Formulário para inserir a pasta de destino -->
        <label for="destination">Escolha a pasta de destino:</label>
        <input type="text" id="destination" placeholder="Pasta de destino" />

        <!-- Botão para iniciar o download -->
        <button id="downloadButton">Iniciar Download</button>
    </div>

    <!-- Link para o script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
